<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>怪兽电影超级后台</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="icon" href="images/MonsterLogo.png" type="image/x-icon" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<!-- //web-fonts -->
	<script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>怪兽 | 电影</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form method="post" id="loginForm">
			<h2>超级管理员登陆
				<i class="fa fa-long-arrow-down"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fa fa-user"></i>
					用户名
				</label>
				<input type="text" name="accounts" id="accounts" value="admin" required=""/>
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fa fa-unlock-alt"></i>
					密码
				</label>
				<input type="password" name="password" value="123" id="password" />
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" id="chk" class="checkbox"/>
							<span>是否登陆(√)</span>
						</label>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input type="button" class="btn" value="登陆" onclick="loginManager()">
		</form>
	</div>
	<!-- //content -->
	<!-- copyright -->
	<div class="footer">
		<p>怪兽 | 电影      超级管理员登陆.</p>
	</div>
	<!-- //copyright -->
	<!-- Jquery -->
	<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<!-- //Jquery -->
	<!-- effect js -->
	<script src="js/canva_moving_effect.js"></script>
	<!-- //effect js -->
	<script>
		function loginManager(){
			var acc = $('#accounts').val();
			var pwd = $('#password').val();
			if(acc.length == 0){
				alert("请输入用户名！");
			}else if(pwd.length == 0){
				alert("请输入密码！");
			}else{
				var params = $('#loginForm').serialize();
				$.ajax({
					url : 'super_admin_login',
					type : 'post',
					data : params,
					success : function(result){
						if(result.code == 200){
							location.href = 'index.html';
						}else if(($("#chk").prop("checked") == false)){
							alert("请勾选是否登陆！");
						}else{
							alert(result.message);
						}
					}
				});
			}
		}
	</script>
</body>
</html>
